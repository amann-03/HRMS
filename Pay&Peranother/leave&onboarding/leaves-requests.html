<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./leaves-requests.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=DM Sans:wght@400;500&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;500;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Lexend:wght@300&display=swap"
    />
  </head>
  <body>
    <div class="leaves-requests">
      <div class="content">
        <div class="navigation">
          <div class="menu-wrapper" id="frameContainer">
            <div class="menu1">
              <img
                class="menuoverview-icon1"
                alt=""
                src="./public/menuoverview.svg"
              />

              <div class="overview1">Overview</div>
            </div>
          </div>
          <div class="user-actions">
            <div class="user-actions-icons" id="userActionsIcons">
              <div class="user-icons">
                <div class="action-icons">
                  <img
                    class="usercirclegear-icon1"
                    loading="lazy"
                    alt=""
                    src="./public/usercirclegear.svg"
                  />
                </div>
                <div class="employees-wrapper">
                  <div class="employees1">Employees</div>
                </div>
              </div>
            </div>
            <div class="user-actions-icons1" id="userActionsIcons1">
              <div class="frame-parent12">
                <div class="receipt-container">
                  <img
                    class="receipt-icon1"
                    loading="lazy"
                    alt=""
                    src="./public/receipt.svg"
                  />
                </div>
                <div class="projects-wrapper">
                  <div class="projects1">Projects</div>
                </div>
              </div>
            </div>
            <div class="user-actions-icons2" id="userActionsIcons2">
              <div class="frame-parent13">
                <div class="gear-container">
                  <img
                    class="gear-icon1"
                    loading="lazy"
                    alt=""
                    src="./public/gear.svg"
                  />
                </div>
                <div class="onboarding-container">
                  <div class="onboarding2">Onboarding</div>
                </div>
              </div>
            </div>
          </div>
          <div class="notifications">
            <div class="alarm-icon-wrapper">
              <div class="alarm-icon1" id="alarmIconContainer">
                <div class="alarm-bell">
                  <div class="bell">
                    <img
                      class="alarm-icon2"
                      loading="lazy"
                      alt=""
                      src="./public/alarm.svg"
                    />
                  </div>
                  <div class="attendance-wrapper">
                    <div class="attendance1">Attendance</div>
                  </div>
                </div>
              </div>
            </div>
            <div class="payroll" id="payrollContainer">
              <button class="wallet-group">
                <img class="wallet-icon1" alt="" src="./public/wallet.svg" />

                <div class="payroll-performance-wrapper">
                  <div class="payroll-performance1">Payroll & Performance</div>
                </div>
              </button>
            </div>
          </div>
          <div class="leaves1" id="leavesContainer">
            <div class="leaf-parent">
              <img class="leaf-icon1" alt="" src="./public/leaf.svg" />

              <div class="leaves-wrapper">
                <div class="leaves2">Leaves</div>
              </div>
            </div>
          </div>
        </div>
        <div class="logout1">
          <div class="logout-button1" id="logoutButtonContainer">
            <div class="icon1">
              <img class="logout-icon1" alt="" src="./public/logout.svg" />
            </div>
            <div class="logout2">Logout</div>
          </div>
        </div>
      </div>
      <main class="search">
        <div class="search-input">
          <div class="input-fields">
            <div class="search-input-fields">
              <img class="search-icon1" alt="" src="./public/search.svg" />

              <input
                class="search-placeholder1"
                placeholder="Search by employee or projects...."
                type="text"
              />

              <img
                class="keyboard-voice-icon1"
                alt=""
                src="./public/keyboard-voice.svg"
              />
            </div>
          </div>
          <div class="user-dropdown1" id="userDropdownContainer">
            <div class="user">
              <a class="hruser1">HR/User</a>
            </div>
            <img
              class="dropdown-background-icon"
              alt=""
              src="./public/user-dropdown-background@2x.png"
            />

            <div class="arrow-drop-down-wrapper">
              <img
                class="arrow-drop-down-icon1"
                alt=""
                src="./public/arrow-drop-down.svg"
              />
            </div>
            <img
              class="dropdown-placeholder-icon"
              alt=""
              src="./public/dropdown-content.svg"
            />
          </div>
        </div>
        <section class="table-header-wrapper">
          <div class="table-header">
            <div class="table-header-rows">
              <div class="header-row" id="headerRowContainer">
                <div class="table-headers">
                  <a class="statistics">Statistics</a>
                </div>
                <div class="header-row-inner">
                  <div class="frame-child5"></div>
                </div>
                <div class="requests-header">
                  <a class="requests">Requests</a>
                </div>
              </div>
              <div class="action-buttons-wrapper">
                <nav class="action-buttons">
                  <div class="select-all">
                    <div class="select-all-button">
                      <div class="select-all1">Select All</div>
                      <img
                        class="hugeiconstick-03"
                        alt=""
                        src="./public/hugeiconstick03.svg"
                      />
                    </div>
                  </div>
                  <div class="actions-labels">
                    <div class="approve">Approve</div>
                    <img
                      class="hugeiconstick-031"
                      alt=""
                      src="./public/hugeiconstick03-1.svg"
                    />
                  </div>
                  <div class="actions-labels1">
                    <div class="reject">Reject</div>
                    <img
                      class="charmcross-icon"
                      alt=""
                      src="./public/charmcross.svg"
                    />
                  </div>
                </nav>
              </div>
            </div>
            <div class="data-table">
              <div class="table"></div>
            </div>
          </div>
        </section>
        <section class="second-table">
          <div class="second-table-child"></div>
          <div class="second-table-container">
            <div class="table1"></div>
          </div>
        </section>
      </main>
    </div>

    <script>
      var frameContainer = document.getElementById("frameContainer");
      if (frameContainer) {
        frameContainer.addEventListener("click", function (e) {
          // Please sync "Overview-Dashboard" to the project
        });
      }
      
      var userActionsIcons = document.getElementById("userActionsIcons");
      if (userActionsIcons) {
        userActionsIcons.addEventListener("click", function (e) {
          // Please sync "Employee" to the project
        });
      }
      
      var userActionsIcons1 = document.getElementById("userActionsIcons1");
      if (userActionsIcons1) {
        userActionsIcons1.addEventListener("click", function (e) {
          // Please sync "Projects" to the project
        });
      }
      
      var userActionsIcons2 = document.getElementById("userActionsIcons2");
      if (userActionsIcons2) {
        userActionsIcons2.addEventListener("click", function (e) {
          window.location.href = "./onboarding.html";
        });
      }
      
      var alarmIconContainer = document.getElementById("alarmIconContainer");
      if (alarmIconContainer) {
        alarmIconContainer.addEventListener("click", function (e) {
          // Please sync "Attendance Statistics" to the project
        });
      }
      
      var payrollContainer = document.getElementById("payrollContainer");
      if (payrollContainer) {
        payrollContainer.addEventListener("click", function (e) {
          // Please sync "payroll and performance-analysis" to the project
        });
      }
      
      var leavesContainer = document.getElementById("leavesContainer");
      if (leavesContainer) {
        leavesContainer.addEventListener("click", function (e) {
          // Please sync "Leaves-stats" to the project
        });
      }
      
      var logoutButtonContainer = document.getElementById("logoutButtonContainer");
      if (logoutButtonContainer) {
        logoutButtonContainer.addEventListener("click", function (e) {
          // Please sync "Welcome Page" to the project
        });
      }
      
      var userDropdownContainer = document.getElementById("userDropdownContainer");
      if (userDropdownContainer) {
        userDropdownContainer.addEventListener("click", function (e) {
          // Please sync "Dropdown-final" to the project
        });
      }
      
      var headerRowContainer = document.getElementById("headerRowContainer");
      if (headerRowContainer) {
        headerRowContainer.addEventListener("click", function (e) {
          // Please sync "Leaves-stats" to the project
        });
      }
      </script>
  </body>
</html>
