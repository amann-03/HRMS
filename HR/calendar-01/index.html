<!doctype html>
<html lang="en">
  <head>
  	<title>Calendar 01</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href="calendar-01/css/style.css">

	</head>
	<body>
		<div class="container" style="position: absolute; right:-22vw;bottom:-5vh; z-index:2; scale:0.75; ">
			<div class="row">
				<div class="col-md-12">
					<div class="calendar calendar-first" id="calendar_first">
				    <div class="calendar_header" style="background-color: white;box-shadow: 3px 3px 10px #b5b7c2;">
				        <button class="switch-month switch-left"> <i class="fa fa-chevron-left"></i></button>
				         <h2></h2>
				        <button class="switch-month switch-right"> <i class="fa fa-chevron-right"></i></button>
				    </div>
				    <div class="calendar_weekdays" style="box-shadow: 3px 3px 10px #b5b7c2;"></div>
				    <div class="calendar_content" style="box-shadow: 3px 3px 10px #b5b7c2;"></div>
					</div>
				</div>
			</div>
		</div>


	<script src="calendar-01/js/jquery.min.js"></script>
  <script src="calendar-01/js/popper.js"></script>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="calendar-01/js/main.js"></script>

	</body>
</html>
